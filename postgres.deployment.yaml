apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
      - name: postgres-volume 
        hostPath:
            path: /data
      restartPolicy: Always
      containers:
      - name: postrgres
        image: postgres:12
        resources:
          limits:
            memory: "50Mi"
            cpu: "50m"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-volume
          mountPath: /var/lib/postgresql/data
        envFrom:
          - configMapRef:
              name: postgres-config
          - secretRef:
              name: postgres-secret
      
